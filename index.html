<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madixonne</title>
    <style>
        /* Basic Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        /* Body and Background */
        body { font-family: 'Arial', sans-serif; background-color: #f9f9f9; margin: 0; }

        /* Header */
        header {
            background-color: #000;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        header h1 { margin-bottom: 10px; }
        header p { font-size: 1.1rem; color: #bbb; }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 15px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 1.1rem;
            text-transform: uppercase;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #ff6f61;
        }

        /* Hero Section */
        .hero {
            background-image: url('https://via.placeholder.com/1500x600'); /* Replace with your hero image */
            background-size: cover;
            background-position: center;
            height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            position: relative;
        }

        .hero h2 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .hero button {
            background-color: #4a4a5c; /* Changed to deep navy blue */
            border: none;
            padding: 15px 30px;
            color: white;
            font-size: 1.2rem;
            text-transform: uppercase;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .hero button:hover {
            background-color: #3e3e4d;
        }

        /* Search Section */
        .search-bar {
            text-align: center;
            padding: 30px 20px;
            background-color: #f1f1f1;
        }

        .search-bar input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 1rem;
            border-radius: 50px;
            border: 2px solid #ddd;
            margin-right: 10px;
            outline: none;
        }

        .search-bar button {
            background-color: #4a4a5c; /* Changed to deep navy blue */
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .search-bar button:hover {
            background-color: #3e3e4d;
        }

        /* Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 40px;
            justify-items: center;
        }

        .product-card {
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
            position: relative;
            padding: 15px;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .product-card:hover img {
            transform: scale(1.05);
        }

        .product-info {
            text-align: center;
            padding-top: 10px;
        }

        .product-info h3 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 10px;
        }

        .product-info p {
            color: #777;
            margin-bottom: 15px;
        }

        .product-info .price {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        .product-info button {
            background-color: #4a4a5c; /* Changed to deep navy blue */
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .product-info button:hover {
            background-color: #3e3e4d;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        footer p {
            font-size: 1rem;
        }

        /* Mobile View */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                padding: 20px;
            }

            .navbar a {
                margin: 10px 0;
            }

            .hero {
                height: 400px;
            }

            .hero h2 {
                font-size: 2.5rem;
            }

            .product-grid {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); /* Adjusted for mobile view */
            }

            .product-card {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Madixonne</h1>
    <p>Simple, Elegant, and Affordable</p>
</header>

<!-- Navigation Bar -->
<div class="navbar">
    <a href="#home">Home</a>
    <a href="#bag">Bag</a>
    <a href="#favorites">Favorites</a>
    <a href="#search">Search</a>
    <a href="#popular">Popular Products</a>
</div>

<!-- Hero Section -->
<div class="hero">
    <h2>Discover Your Style</h2>
    <button onclick="window.location.href='#products'">Shop Now</button>
</div>

<!-- Search Bar Section -->
<div class="search-bar" id="search">
    <input type="text" placeholder="Search for products...">
    <button>Search</button>
</div>

<!-- Product Grid -->
<div id="products" class="product-grid">
    <div class="product-card">
        <img src="https://via.placeholder.com/400x400" alt="Product 1">
        <div class="product-info">
            <h3>Stylish T-Shirt</h3>
            <p>Comfortable and trendy for everyday wear.</p>
            <p class="price">$20.00</p>
            <button onclick="window.location.href='https://your-printify-product-link.com'">Shop Now</button>
        </div>
    </div>
    <!-- More product cards here... -->
</div>

<!-- Footer -->
<footer>
    <p>&copy; 2024 Madixonne. All Rights Reserved.</p>
</footer>

</body>
</html>
